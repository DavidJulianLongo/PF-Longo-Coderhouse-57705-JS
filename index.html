<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/sweer_alert_sin_stock.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/carrito.css">
    <link rel="stylesheet" href="./css/productos.css">
    <title>DL Bass-Strings</title>
</head>

<body>
    <header id="header">
        <nav id="navbar">
            <!-- se agrega nav -->
        </nav>
    </header>
    <main>
        <section class="card-container">
            <!-- se agregan los productos -->
            </tbody>
        </section>

        <section class="carrito-container">
            <h2>Mi carrito</h2>
            <table id="carrito" class="carrito">
                <thead>
                    <tr>
                        <th class="carrito-header">Producto</th>
                        <th class="carrito-header">Precio</th>
                        <th class="carrito-header">Cantidad</th>
                        <th class="carrito-header">Total</th>
                        <th class="carrito-header">Eliminar</th>
                    </tr>
                </thead>
                <tbody id="carrito-body">
                    <!-- se agregan los productos del carrito -->
                </tbody>
                <tfoot class="carrito-footer">
                    <tr>
                        <td colspan="3" class="carrito-total-label">Total:</td>
                        <td id="total-carrito" class="carrito-total">$0</td>
                    </tr>
                </tfoot>
            </table>
            <button class="btn-finalizar">Realizar Compra</button>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/productos_carrito.js"></script>
</body>

</html>
