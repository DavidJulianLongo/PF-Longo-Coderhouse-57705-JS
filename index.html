<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/carrito.css">
    <link rel="stylesheet" href="./css/productos.css">
    <title>DL Bass-Strings</title>
</head>

<body>
    <header id="header">
        <nav id="navbar">
            <!-- se agrega nav con JS -->
        </nav>
    </header>
    <main>
        <section class="card-container">
            <div class="card">
                <img src="./css/assets/img/cuerdas/cuerdas.webp" alt="Cuerdas de Bajo">
                <div class="card-content">
                    <h3>Cuerdas de Bajo</h3>
                    <p>Descripción breve de las cuerdas de bajo, ideales para músicos profesionales.</p>
                    <div class="price-buy">
                        <span class="price">$25.00</span>
                        <button class="buy-btn">Añadir al carrito</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="carrtio__container">
            <h2>Carrito de Compras</h2>
            <table id="carrito" class="carrito">
                <thead>
                    <tr>
                        <th class="carrito-header">Producto</th>
                        <th class="carrito-header">Precio</th>
                        <th class="carrito-header">Cantidad</th>
                        <th class="carrito-header">Total</th>
                        <th class="carrito-header">Eliminar</th>
                    </tr>
                </thead>
                <tbody class="carrito-body">
                    <!-- se agregan los productos del carrito -->
                </tbody>
                <tfoot class="carrito-footer">
                    <tr>
                        <td colspan="3" class="carrito-total-label">Total:</td>
                        <td id="total-carrito" class="carrito-total">$0</td>
                    </tr>
                </tfoot>
            </table>
            <button class="btn-finalizar">Realizar Compra</button>
        </section>
    </main>

    <script src="./js/header.js"></script>
    <script src="./js/carrito.js"></script>
</body>

</html>
