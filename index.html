<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/sweet_alert.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/banner_cuotas.css">
    <link rel="stylesheet" href="./css/carrito.css">
    <link rel="stylesheet" href="./css/productos.css">
    <link rel="stylesheet" href="./css/banner_marcas.css">
    <link rel="stylesheet" href="./css/footer.css">
    <title>DB-Strings</title>
</head>

<body>
    <header id="header">
        <nav id="navbar">
            <!-- se agrega nav por marca desde JS-->
        </nav>
    </header>

    <main>
        <div id="banner_cuotas">
            <!-- se agrega el banner desde JS -->
        </div>
        <section id="card-container" class="card-container">
            <!-- se agregan los productos desde JS-->
        </section>
        <div id="btn-mostrar-todos">
            <!-- se crea el botón desde JS -->
        </div>

    </main>

    <aside>
        <div class="aside-header">
            <h3>Mi carrito<i class="bi bi-cart4"></i></h3>
            <button id="btn-close-menu">
                <i class="bi bi-x-circle close-menu"></i>
            </button>
        </div>

        <table id="carrito" class="carrito">
            <thead>
                <tr>
                    <th class="carrito-header">Producto</th>
                    <th class="carrito-header">Precio</th>
                    <th class="carrito-header">Cantidad</th>
                    <th class="carrito-header">Total</th>
                    <th class="carrito-header">Eliminar</th>
                </tr>
            </thead>
            <tbody id="carrito-body">
                <!-- se agregan los productos del carrito desde JS -->
            </tbody>
            <tfoot class="carrito-footer">
                <tr>
                    <td colspan="3" class="carrito-total-label">Total:</td>
                    <td id="total-carrito" class="carrito-total">$0</td>
                </tr>
            </tfoot>
        </table>
        <button id="btn-comprar" class="btn-comprar">Comprar</button>
    </aside>

    <div class="banner">
        <div class="slides">
            <!-- se agregan la imágenes desde JS -->
        </div>
    </div>

    <footer id="footer">
        <!-- se añaden categorías desde JS -->
    </footer>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/banner_cuotas.js"></script>
    <script src="./js/productos_carrito.js"></script>
    <script src="./js/banner_marcas.js"></script>
    <script src="./js/footer.js"></script>
</body>

</html>
